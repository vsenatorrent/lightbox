<!DOCTYPE html>
<html lang="en">

<head>
  <title>default</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery-3.2.1.min.js"></script>
</head>

<body>
  <h1 class="header">Lightbox</h1>
  <div class="preview">
    <img src="img/img_nature_wide.jpg" alt="nature" class="preview__image" data-index="0">
    <img src="img/img_fjords_wide.jpg" alt="fjords" class="preview__image" data-index="1">
    <img src="img/img_mountains_wide.jpg" alt="mountain" class="preview__image" data-index="2">
    <img src="img/img_lights_wide.jpg" alt="lights" class="preview__image" data-index="3">
  </div>

  <div class="modal hidden">
    <div class="modal__image-wrapper">
      <img src="img/img_nature_wide.jpg" alt="nature" class="modal__image">
      <div class="modal__prev">&#10094;</div>
      <div class="modal__next">&#10095;</div>

    </div>

    <span class="modal__close">
      &times;
    </span>

    <div class="preview">
      <img src="img/img_nature_wide.jpg" alt="nature" class="preview__image"  data-index="0">
      <img src="img/img_fjords_wide.jpg" alt="fjords" class="preview__image" data-index="1">
      <img src="img/img_mountains_wide.jpg" alt="mountain" class="preview__image" data-index="2">
      <img src="img/img_lights_wide.jpg" alt="lights" class="preview__image" data-index="3">
    </div>
  </div>





  <script src="js/script.js"></script>
</body>

</html>
